<!DOCTYPE html>
<html>
<head>
    <title>Power Box Game</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="power-box.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <a href="../index.html" class="back-button">‚Üê Back</a>
            <h1>Power Box Game</h1>
            <div class="game-stats">
                <span class="level">Level 3</span>
                <span class="xp">120/200 XP</span>
                <span class="score">Score: 1,250</span>
            </div>
        </header>
        
        <main class="game-content">
            <div class="game-area">
                <div class="question-box">
                    <h2>How many blue #s?</h2>
                    <div class="game-image">
                        <img src="../images/Power-Box-game.png" alt="Power Box Game">
                    </div>
                    <button class="erase-btn">Erase</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
