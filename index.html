<!DOCTYPE html>
<html>
<head>
    <title>Student Guide Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="points-badge">
                <p>Points: <span id="points">0</span></p>
                <p>Badges: <span id="badges">0</span></p>
            </div>
            <div class="menu">
                <button class="menu-btn">Home</button>
                <button class="menu-btn">News</button>
                <button class="menu-btn">Games</button>
                <button class="menu-btn">Events</button>
 
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Student Guide Game</h2>
            <div class="game-cards">
                <a href="games/power-box.html" class="card-link">
                    <div class="card">
                        <div class="card-content">
                            <div class="level-badge">Level 3</div>
                            <h3>Power Box</h3>
                            <div class="xp-info">
                                <span class="current-xp">120 XP</span>
                                <span class="next-level">/ 200 XP</span>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 60%"></div>
                                    <span class="progress-text">60%</span>
                                </div>
                            </div>
                            <div class="score">Score: 1,250</div>
                        </div>
                    </div>
                </a>

                <a href="games/money-box.html" class="card-link">
                    <div class="card">
                        <div class="card-content">
                            <div class="level-badge">Level 2</div>
                            <h3>Money Box</h3>
                            <div class="xp-info">
                                <span class="current-xp">80 XP</span>
                                <span class="next-level">/ 150 XP</span>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 45%"></div>
                                    <span class="progress-text">45%</span>
                                </div>
                            </div>
                            <div class="score">Score: 850</div>
                        </div>
                    </div>
                </a>

                <a href="games/paper-game.html" class="card-link">
                    <div class="card">
                        <div class="card-content">
                            <div class="level-badge">Level 0</div>
                            <h3>Paper Game</h3>
                            <div class="xp-info">
                                <span class="current-xp">00 XP</span>
                                <span class="next-level">/ 200 XP</span>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 0%"></div>
                                    <span class="progress-text">0%</span>
                                </div>
                            </div>
                            <div class="score">Score: 0</div>
                        </div>
                    </div>
                </a>

                <a href="games/teamwork.html" class="card-link">
                    <div class="card">
                        <div class="card-content">
                            <div class="level-badge">Level 0</div>
                            <h3>Teamwork</h3>
                            <div class="xp-info">
                                <span class="current-xp">00 XP</span>
                                <span class="next-level">/ 200 XP</span>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 0%"></div>
                                    <span class="progress-text">0%</span>
                                </div>
                            </div>
                            <div class="score">Score: 0</div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="features">
                <h3>Game Features</h3>
                <p>Interactive Quizzes</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
